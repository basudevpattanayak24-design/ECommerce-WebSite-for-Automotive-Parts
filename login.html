<!DOCTYPE html>

.card{
  width:320px;
  background:white;
  margin:120px auto;
  padding:30px;

}
h2{text-align:center;}
input{
  width:100%;
  padding:10px;
  margin:10px 0;
  border-radius:5px;
  border:1px solid #ccc;
}
button{
  width:100%;
  padding:12px;
  background:#243b55;
  color:white;
  border:none;
  border-radius:5px;

}
button:hover{background:#141e30;}

<script>

  alert("Login Successful! Redirecting to Products Page...");
